<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            background: #fff;
            color: #000;
            line-height: 1.6;
        }
        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: normal;
            color: #000;
        }
        .dashboard {
            width: 100%;
        }
        
        .weather-section {
            margin-bottom: 50px;
        }
        
        .section-header {
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .section-title {
            font-size: 1.4em;
            font-weight: normal;
            color: #333;
            margin: 0;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px 0;
            width: 100%;
        }
        
        /* Mobile-responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .section-title {
                font-size: 1.2em;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
        .weather-card {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .card-header {
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .location-name {
            font-size: 1.1em;
            font-weight: normal;
            color: #000;
        }
        .last-updated {
            font-size: 0.85em;
            color: #666;
            text-align: right;
        }
        .screenshot-container {
            padding: 15px;
            text-align: center;
        }
        .weather-screenshot {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        
        /* Styles for multiple screenshots */
        .multiple-screenshots {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .screenshot-item {
            text-align: center;
        }
        
        .screenshot-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: 1px solid #ddd;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .refresh-button:hover {
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .error {
            background: #fff;
            border: 1px solid #ddd;
            color: #d00;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <button class="refresh-button" onclick="loadWeatherData()">Refresh</button>
    
    <div class="header">
        <h1>Alpine Tahoe Weather</h1>
    </div>

    <div id="dashboard" class="dashboard">
        <div class="loading">Loading weather data...</div>
    </div>
    
    <!-- Template for the sectioned layout -->
    <div id="sectioned-dashboard" class="dashboard" style="display: none;">
        <div class="weather-section">
            <div class="section-header">
                <div class="section-title">Weather Underground Forecasts</div>
            </div>
            <div id="wunderground-cards" class="cards-container">
                <!-- Weather Underground cards will be inserted here -->
            </div>
        </div>
        
        <div class="weather-section">
            <div class="section-header">
                <div class="section-title">NOAA DESI Scientific Visualizations</div>
            </div>
            <div id="noaa-cards" class="cards-container">
                <!-- NOAA DESI cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        async function loadWeatherData() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '<div class="loading">Loading weather data...</div>';
            
            try {
                // Load the locations configuration
                const response = await fetch('locations.json');
                const locations = await response.json();
                
                // Get all screenshot files and metadata
                const screenshots = await loadScreenshots();
                
                // Separate locations by type
                const wundergroundLocations = locations.filter(loc => !loc.name.includes('NOAA DESI'));
                const noaaLocations = locations.filter(loc => loc.name.includes('NOAA DESI'));
                
                // Clear loading and show sectioned dashboard
                dashboard.style.display = 'none';
                const sectionedDashboard = document.getElementById('sectioned-dashboard');
                sectionedDashboard.style.display = 'block';
                
                // Populate Weather Underground section
                const wundergroundContainer = document.getElementById('wunderground-cards');
                wundergroundContainer.innerHTML = '';
                for (const location of wundergroundLocations) {
                    const card = createWeatherCard(location, screenshots);
                    wundergroundContainer.appendChild(card);
                }
                
                // Populate NOAA DESI section
                const noaaContainer = document.getElementById('noaa-cards');
                noaaContainer.innerHTML = '';
                for (const location of noaaLocations) {
                    const card = createWeatherCard(location, screenshots);
                    noaaContainer.appendChild(card);
                }
                
            } catch (error) {
                console.error('Error loading weather data:', error);
                dashboard.innerHTML = '<div class="error">Error loading weather data. Make sure the files are accessible.</div>';
                dashboard.style.display = 'block';
                document.getElementById('sectioned-dashboard').style.display = 'none';
            }
        }
        
        async function loadScreenshots() {
            try {
                const response = await fetch('screenshots_index.json');
                const data = await response.json();
                return data.stations;
            } catch (error) {
                console.error('Error loading screenshots index:', error);
                return {};
            }
        }
        
        function createWeatherCard(location, screenshots) {
            const card = document.createElement('div');
            card.className = 'weather-card';
            
            // Add special styling for NOAA DESI cards
            if (location.name && location.name.includes('NOAA DESI')) {
                card.classList.add('noaa-card');
            }
            
            // Find the most recent screenshot for this location
            const latestScreenshot = findLatestScreenshot(location.station_id, screenshots);
            
            let screenshotContent = '';
            let timestamp = 'No data';
            
            if (latestScreenshot && latestScreenshot.screenshot) {
                timestamp = formatDate(latestScreenshot.screenshot.timestamp);
                
                // Add special labeling for full-page NOAA DESI screenshots
                const screenshotLabel = latestScreenshot.is_full_page ? 
                    '<div class="screenshot-label full-page-label">Complete NOAA DESI Visualization</div>' : '';
                
                screenshotContent = `
                    ${screenshotLabel}
                    <img src="${latestScreenshot.screenshot.path}" alt="Weather data for ${location.name}" class="weather-screenshot ${latestScreenshot.is_full_page ? 'full-page-screenshot' : ''}" onclick="openFullscreen(this)">
                `;
            } else {
                screenshotContent = '<div class="loading">No screenshot available</div>';
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="location-name">${location.name}</div>
                    <div class="last-updated">${timestamp}</div>
                </div>
                <div class="screenshot-container">
                    ${screenshotContent}
                </div>
            `;
            
            return card;
        }
        
        function findLatestScreenshot(stationId, screenshots) {
            if (screenshots[stationId] && screenshots[stationId].latest_screenshot) {
                return {
                    screenshot: screenshots[stationId].latest_screenshot,
                    is_full_page: screenshots[stationId].is_full_page || false
                };
            }
            return null;
        }
        
        function formatDate(dateString) {
            // Parse the UTC timestamp correctly
            // The timestamps from GitHub Actions are UTC but have no timezone indicator
            const utcString = dateString.endsWith('Z') ? dateString : dateString + 'Z';
            const date = new Date(utcString);
            
            // Create options for local time formatting
            const localOptions = {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            };
            
            // Convert UTC to local time and format
            const localTime = date.toLocaleString('en-US', localOptions);
            
            return localTime;
        }
        
        function openFullscreen(img) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            const fullImg = document.createElement('img');
            fullImg.src = img.src;
            fullImg.style.cssText = `
                max-width: 90vw;
                max-height: 90vh;
                border-radius: 10px;
            `;
            
            overlay.appendChild(fullImg);
            document.body.appendChild(overlay);
            
            overlay.onclick = () => document.body.removeChild(overlay);
        }
        
        // Auto-refresh every 30 minutes
        setInterval(loadWeatherData, 30 * 60 * 1000);
        
        // Load data when page loads
        window.onload = function() {
            loadWeatherData();
        };
    </script>
</body>
</html>
